<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IA Reconocimiento Facial ðŸ‘¤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; }
        .main-card { background: #2d2d2d; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-top: 30px; }
        .contenedor-camara { 
            position: relative; width: 350px; height: 350px; 
            margin: 0 auto; border: 4px solid #00d1b2; border-radius: 15px; 
            overflow: hidden; background: #000;
        }
        #resultado { font-size: 2.2rem; color: #00d1b2; font-weight: bold; margin-top: 20px; min-height: 60px; }
        .status-badge { font-size: 0.85rem; border-radius: 50px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 main-card text-center">
            <h2 class="mb-4">Identificador de Rostros</h2>
            <div id="status" class="status-badge alert alert-info">Cargando archivos del modelo...</div>

            <div class="contenedor-camara">
                <canvas id="canvas" width="400" height="400" style="width: 100%; height: 100%;"></canvas>
            </div>

            <div id="resultado">Iniciando...</div>
            
            <button class="btn btn-outline-info w-100 mt-3" onclick="cambiarCamara()">ðŸ”„ Alternar CÃ¡mara</button>

            <video id="video" playsinline autoplay style="width: 1px; visibility: hidden;"></video>
            <canvas id="othercanvas" width="150" height="150" style="display: none"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>

<script>
    var video = document.getElementById("video");
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var modelo = null;
    var currentStream = null;
    var facingMode = "user";

    // --- LISTA DE CLASES (Orden AlfabÃ©tico segÃºn tu entrenamiento) ---
    const PERSONAS = ["Daniela", "Fajardo", "Gabriel", "Idney", "JesÃºs", "Kevin", "Victor"];

    async function cargarModelo() {
        try {
            // 1. Descargamos el JSON manualmente para corregirlo
            const response = await fetch('./model.json');
            const modelJson = await response.json();

            // 2. PARCHE CRÃTICO: Inyectamos la forma de entrada que TFJS espera
            // Esto soluciona el error "InputLayer should be passed either a batchInputShape..."
            if (modelJson.modelTopology && modelJson.modelTopology.model_config) {
                const config = modelJson.modelTopology.model_config.config;
                const layers = config.layers || config.layers_configs; 
                
                if (layers && layers[0]) {
                    // Forzamos la configuraciÃ³n de entrada en la primera capa
                    layers[0].config.batch_input_shape = [null, 150, 150, 3];
                }
            }

            // 3. Cargamos el modelo usando un cargador especial que acepta el JSON modificado
            // Usamos un IOHandler falso para engaÃ±ar a TFJS y que acepte nuestro JSON corregido
            const model = await tf.loadLayersModel(tf.io.fromMemory(modelJson));
            modelo = model;

            document.getElementById("status").innerText = "Â¡IA Lista para reconocer!";
            document.getElementById("status").className = "status-badge alert alert-success";
            predecir(); 

        } catch (error) {
            console.error("Error cargando modelo:", error);
            document.getElementById("status").innerText = "Error: AsegÃºrate de subir el .json y los 3 .bin";
            document.getElementById("status").className = "status-badge alert alert-danger";
        }
    }

    function mostrarCamara() {
        var constraints = { audio: false, video: { facingMode: facingMode, width: 400, height: 400 } };
        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                currentStream = stream;
                video.srcObject = currentStream;
                procesarCamara();
            })
            .catch(function(err) { console.error("Error cÃ¡mara: ", err); });
    }

    function cambiarCamara() {
        if (currentStream) { currentStream.getTracks().forEach(track => track.stop()); }
        facingMode = (facingMode == "user") ? "environment" : "user";
        mostrarCamara();
    }

    function procesarCamara() {
        ctx.drawImage(video, 0, 0, 400, 400, 0, 0, 400, 400);
        setTimeout(procesarCamara, 20);
    }

    async function predecir() {
        if (modelo != null) {
            const tempCanvas = document.getElementById("othercanvas");
            const tempCtx = tempCanvas.getContext("2d");

            // Pasamos la imagen a 150x150
            tempCtx.drawImage(canvas, 0, 0, 400, 400, 0, 0, 150, 150);

            const prediccion = tf.tidy(() => {
                const imgData = tempCtx.getImageData(0,0,150,150);
                const tensor = tf.browser.fromPixels(imgData)
                                 .toFloat()
                                 .div(tf.scalar(255.0))
                                 .expandDims(0);
                return modelo.predict(tensor).dataSync();
            });

            // Encontrar el valor mÃ¡s alto
            let maxIndex = prediccion.indexOf(Math.max(...prediccion));
            let confianza = prediccion[maxIndex];

            // Umbral de confianza del 65%
            if (confianza > 0.65) {
                document.getElementById("resultado").innerText = PERSONAS[maxIndex];
            } else {
                document.getElementById("resultado").innerText = "Desconocido";
            }
        }
        setTimeout(predecir, 400); 
    }

    // Iniciar todo al cargar la ventana
    window.onload = () => {
        mostrarCamara();
        cargarModelo();
    };
</script>

</body>
</html>
