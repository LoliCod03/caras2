<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IA Facial - Keras 3 Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; text-align: center; font-family: sans-serif; }
        .cam-box { width: 350px; height: 350px; margin: 20px auto; border: 4px solid #00d1b2; border-radius: 15px; overflow: hidden; }
        #resultado { font-size: 2.5rem; color: #00d1b2; font-weight: bold; }
        .alert { margin: 20px; border-radius: 50px; }
    </style>
</head>
<body>

    <h2 class="mt-4">Reconocedor de Rostros</h2>
    <div id="status" class="alert alert-warning">Iniciando sistema...</div>
    
    <div class="cam-box">
        <canvas id="canvas" width="400" height="400" style="width:100%; height:100%"></canvas>
    </div>

    <div id="resultado">Esperando IA...</div>

    <video id="video" playsinline autoplay style="display: none;"></video>
    <canvas id="hidden_canvas" width="150" height="150" style="display: none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>

    <script>
        let modelo = null;
        const PERSONAS = ["Daniela", "Fajardo", "Gabriel", "Idney", "Jesús", "Kevin", "Victor"];

        async function cargarTodo() {
            // 1. Activar Cámara
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: {width: 400, height: 400}});
                document.getElementById("video").srcObject = stream;
                renderizarCamara();
            } catch (e) {
                document.getElementById("status").innerText = "Error: No se detectó cámara.";
                return;
            }

            // 2. Cargar y Parchear Modelo Keras 3
            try {
                const response = await fetch('./model.json');
                const modelJson = await response.json();

                // TRUCO PARA KERAS 3: Traducir 'batch_shape' a 'batch_input_shape'
                if (modelJson.modelTopology && modelJson.modelTopology.model_config) {
                    const layers = modelJson.modelTopology.model_config.config.layers;
                    if (layers && layers[0] && layers[0].config.batch_shape) {
                        // Copiamos el valor al formato que TFJS entiende
                        layers[0].config.batch_input_shape = layers[0].config.batch_shape;
                    }
                }

                // Cargar el modelo con el JSON corregido en memoria
                modelo = await tf.loadLayersModel(tf.io.fromMemory(modelJson));
                
                document.getElementById("status").innerText = "¡IA Lista! ✅";
                document.getElementById("status").className = "alert alert-success";
                predecir();
            } catch (err) {
                console.error(err);
                document.getElementById("status").innerText = "Error al leer el modelo. Revisa la consola.";
                document.getElementById("status").className = "alert alert-danger";
            }
        }

        function renderizarCamara() {
            const ctx = document.getElementById("canvas").getContext("2d");
            ctx.drawImage(document.getElementById("video"), 0, 0, 400, 400);
            requestAnimationFrame(renderizarCamara);
        }

        async function predecir() {
            if (modelo) {
                const hidden = document.getElementById("hidden_canvas");
                const ctx = hidden.getContext("2d");
                
                // Redimensionar para la IA (150x150)
                ctx.drawImage(document.getElementById("canvas"), 0, 0, 400, 400, 0, 0, 150, 150);

                const tensor = tf.tidy(() => {
                    return tf.browser.fromPixels(hidden)
                        .toFloat()
                        .div(255)
                        .expandDims(0);
                });

                const prediccion = await modelo.predict(tensor).data();
                const valorMax = Math.max(...prediccion);
                const idPersona = prediccion.indexOf(valorMax);

                // Solo mostrar si tiene más del 65% de seguridad
                document.getElementById("resultado").innerText = valorMax > 0.65 ? PERSONAS[idPersona] : "Identificando...";
            }
            setTimeout(predecir, 400);
        }

        window.onload = cargarTodo;
    </script>
</body>
</html>
